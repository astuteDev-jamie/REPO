<script >
   
    
    
    const li = document.getElementById('lio')
    const li2 = document.getElementById('lio2')
    const images = document.querySelectorAll('.images')
    
    li.addEventListener('click', (e)=>{
         const container = document.querySelector('div.container')
         const children = document.querySelectorAll('div[data-sections]')
        if(container){
            container.classList.replace('container','secondview')
            children.forEach(child=>{child.classList.replace('sections','secondview-child')})
            images.forEach(image=>{image.classList.replace('images','images-2')})
        }
        return
    })
    li2.addEventListener('click', (e)=>{
        const secondview = document.querySelector('div.secondview')
        const children = document.querySelectorAll('div[data-sections]')
        if(secondview){
            secondview.classList.replace('secondview','container')
            children.forEach(child=>{child.classList.replace('secondview-child','sections')})
            images.forEach(image=>{image.classList.replace('images-2','images')})
        }
        return
    })
    
    
   
  
    
</script>
