<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript" src="form.js" defer></script>
</head>
<body 
onload="focusFirstName()"
>
    <script>
        function focusFirstName(){
            document.querySelector('input').focus()
        }
    </script>
    <div class="header">
        <h2>Sign Up Form</h2>
        <nav>
            <p>Already have an account?</p>
            <button>Login</button>
        </nav>
    </div>
    <div class="main">
        <form action="response.html" method="post" >
            <p>Please fill out the required details</p>

        <div data-input-container>    
            <input type="text" id="first-name" >
            <label for="first-name">First Name</label>
            <span class="error"></span>
        </div>

        <div data-input-container>
            <input type="text" id="last-name"  >
            <label for="last-name">Last Name:</label>
            <span class="error"></span>
        </div>

        <div data-input-container >
            <input type="text" id="e-mail" >
            <label for="e-mail">E-mail:</label>
            <span class="error"></span>
        </div>

        <div data-input-container>
            <input type="text" id="contact-address" >
            <label for="contact-address">Contact address:</label>
            <span class="error"></span>
        </div>

        <div class="gridbox">
            
        <div data-input-container-grid>
            <input type="tel" id="telephone">
            <label for="telephone">Telephone:</label>
        </div><span class="error"></span>

        <div data-input-container-grid>
            <input type="text" id="city/state">
            <label for="city/state">City/State:</label>
        </div><span class="error"></span>

        <div data-input-container-grid>
            <input type="text" id="postal-code" >
            <label for="postal-code">City postal-code:</label>
        </div> <span class="error"></span>

        <div data-input-container-grid>
            <input type="text" id="country"  >
            <label for="country">Country:</label>
        </div><span class="error"></span>

        </div>           
            
        <button type="submit">Submit</button>
        </form>
        
    </div>
    <div class="footer">
        <hr>
        <span>Terms of Service |  Privacy policy.  </span>
        <p>All Rights reserved. Copyright &#169 2021.</p>
    </div>
</body>
</html>
