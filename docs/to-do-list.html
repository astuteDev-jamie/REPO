<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="to-do-list.css">
    <script src="to-do-list.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="header">
        <h1>To-do List</h1>
        <nav>
            <h5 class="banner">Click to add a task</h5>
            <div class="filltask" data-task-container >
                <button id="task-button" data-button>+</button>
                <form action="" data-task-form>
                    <div data-taskname>
                        <label for="taskname">Task</label>
                        <input type="text" value="To -">
                    </div>
                    <div data-date>
                        <label for="taskdate">Date</label>
                        <input type="date">
                    </div>
                    <div data-time>
                        <label for="tasktime">Time</label>
                        <input type="time" size="5" >
                    </div>
                    <p id="error"></p>
                    <div data-buttons style="flex-direction: row; justify-content: space-evenly;">
                    <button id="add" type="submit">Add</button>
                    <button id="clean" type="reset">Clean</button>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <div class="main"></div>
    <div class="status">
        <h4>Tasks status</h4>
        <div id="total">
            <span>Total: </span>
            <span id="total-value" style="font-weight: bolder;"></span>
        </div>
        <div id="pending">
            <span>Pending: </span>
            <span id="pending-value" style="font-weight: bolder;"></span>
        </div>
        <div id="completed">
            <span>Completed: </span>
            <span id="completed-value" style="font-weight: bolder;"></span>
        </div>
    </div>
    </div>
</body>

</html>
